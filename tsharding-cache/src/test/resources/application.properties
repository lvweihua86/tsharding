#redis cluster
redis.cache.clusterNodes=10.12.31.110:6379,10.12.31.110:6389,10.12.31.110:6399,10.12.31.111:6379,10.12.31.111:6389,10.12.31.111:6399
redis.cache.commandTimeout=2000
redis.cache.soTimeout=1500
#unit:second
redis.cache.expireSeconds=120
redis.cache.maxRedirections=200
#建议使用项目名称作为前缀(没有配置使用项目名称)
redis.cache.prefix=tsharding_cache
#应用名称
spring.application.name=tsharding_cache